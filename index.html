:root {
  --primary: #0b5ed7;
  --primary-dark: #084298;
  --bg: #eef4ff;
  --card-bg: #ffffff;
  --steps-bg: #f3f6fb;
  --text: #1f2937;
  --muted: #6b7280;
}

/* RESET */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, #eef4ff, #e3ecff);
  color: var(--text);
}

/* MAIN CARD */
.container {
  max-width: 500px;
  margin: 25px auto;
  padding: 28px 22px 28px;
  background: var(--card-bg);
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(11, 94, 215, 0.12);
  text-align: center;
}

/* BRAND */
.brand {
  font-weight: 700;
  font-size: 22px;
  color: var(--primary);
  margin-bottom: 10px;
}

/* IMAGE */
.card-wrap {
  margin-bottom: 18px;
  display: flex;
  justify-content: center;
}

.card-wrap img {
  width: 180px;
  max-width: 100%;
  border-radius: 16px;
}

/* DIVIDER */
.container hr {
  border: none;
  height: 1px;
  background: #e5e7eb;
  margin: 18px 0 22px;
}

/* HEADLINE */
h1 {
  font-size: 24px;
  font-weight: 800;
  margin: 0 0 6px;
}

.sub {
  font-size: 13px;
  letter-spacing: 1px;
  color: var(--muted);
  text-transform: uppercase;
  margin-bottom: 18px;
}

/* STEPS BOX */
.how {
  background: var(--steps-bg);
  border-radius: 18px;
  padding: 18px;
  margin-bottom: 20px;
  text-align: left;
}

/* HIDE "How It Works" title if you want Amazon style */
.how h2 {
  display: none;
}

/* STEP ITEM */
.step {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 16px;
}

.step:last-child {
  margin-bottom: 0;
}

.num {
  min-width: 34px;
  height: 34px;
  border-radius: 50%;
  background: var(--primary);
  color: #fff;
  font-weight: 700;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.step strong {
  font-size: 15px;
  font-weight: 600;
}

.step span {
  display: none; /* hides subtext like Amazon layout */
}

/* CTA */
.final-cta {
  margin-top: 10px;
}

.cta {
  width: 100%;
  height: 58px;
  border: none;
  border-radius: 14px;
  font-size: 17px;
  font-weight: 700;
  background: linear-gradient(180deg, var(--primary), var(--primary-dark));
  color: #fff;
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(11, 94, 215, 0.3);
  transition: all 0.2s ease;
}

.cta:hover {
  transform: translateY(-2px);
}

.footer {
  font-size: 11px;
  color: var(--muted);
  margin-top: 18px;
}
